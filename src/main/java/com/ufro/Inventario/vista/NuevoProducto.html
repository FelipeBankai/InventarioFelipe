<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="http://carrillo.perezermel.com/external-css/pure.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <title>Ventas e Inventario</title>
    <script src="js/jquery.js"></script>
</head>

<body>
<div class="pure-g-r" id="layout">
    <div class="pure-u-1" id="main">
        <div class="header">
            <h1>Inventario</h1>
        </div>


        <div class="content">
            <h2 class="content-subhead">Creacion de productos</h2>
        </div>
    </div>


        <p>
            Nombre del producto: <input type="text" name="nombreProducto">
        </p>
        <p>
           Tipo de producto: <input type="text" name="tipoProducto">
        </p>
        <p>
            Cantidad del producto: <input type="text" name="cantidadProducto">
        </p>
        <p>
            Descripcion de producto: <input type="text" name="descripcionProducto">
        </p>

        <form action="InventarioVista.html">
            <input type="submit" value="Ingresar" />
        </form>


        <div class="footer pure-u-1">
        <ul class="pure-paginator">
            <li><a class="pure-button" href="InventarioVista.html">Inicio</a></li>
        </ul>
    </div>
</div>
</body>
</html>

</html>
